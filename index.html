<script>
  const messages = [
    "Zirvede bıraktı, ama geri dönebilir.",
    "Y1000 mi? O sadece bir iz bırakır.",
    "Konuşursan kaybolursun, susarsan Y1000’e yaklaşabilirsin.",
    "Sonsuzluk sessizlikte gizlidir.",
    "Kim olduğunu bilmeyen, herkestir."
  ];

  function showRandomMessage() {
    const msg = messages[Math.floor(Math.random() * messages.length)];
    document.getElementById("randomMessage").innerText = msg;
  }

  const questions = [
    "Kendini gizlemeyi sever misin?",
    "Kalabalıklar seni yorar mı?",
    "İz bırakmadan gitmeyi düşündün mü?",
    "Görünmeden konuşmak cazip mi?",
    "Kimse seni gerçekten tanımıyor mu?"
  ];

  let currentQuestion = 0;
  let score = 0;

  function startTest() {
    currentQuestion = 0;
    score = 0;
    showQuestion();
  }

  function showQuestion() {
    if (currentQuestion < questions.length) {
      document.getElementById("testContainer").innerHTML = `
        <p>${questions[currentQuestion]}</p>
        <button onclick="answer(true)">Evet</button>
        <button onclick="answer(false)">Hayır</button>
      `;
    } else {
      showResult();
    }
  }

  function answer(isYes) {
    if (isYes) score++;
    currentQuestion++;
    showQuestion();
  }

  function showResult() {
    let result = "";
    if (score <= 1) result = "Sen sıradan bir izleyicisin.";
    else if (score <= 3) result = "Sen Y1000’in gölgesindesin.";
    else result = "Sen, Y1000’in iz bıraktığı yerden yürüyorsun.";

    document.getElementById("testContainer").innerHTML = `<p><strong>${result}</strong></p>`;
  }
</script>
